<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Zitate</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Stellt sicher, dass der Inhalt auch bei wenig Text zentriert ist, wenn die Seite alleine steht */
            margin: 0; /* Entfernt Standard-Browser-Abstände */
            padding: 15px; /* Etwas Innenabstand zum Rand des Embed-Fensters */
            box-sizing: border-box; /* Stellt sicher, dass Padding die Gesamtgröße nicht unvorhersehbar erhöht */
            text-align: center; /* Zentriert den Text innerhalb des quote-containers */
            background-color: transparent; /* Hintergrund durchsichtig machen */
        }
        #quote-container {
            padding: 25px;
            /* border: 1px solid #e0e0e0; */ /* Rahmen entfernt */
            border-radius: 10px; /* Kann beibehalten oder entfernt werden, je nach Wunsch */
            background-color: transparent; /* Hintergrund der Zitat-Box durchsichtig machen */
            /* box-shadow: 0 4px 8px rgba(0,0,0,0.1); */ /* Schatten entfernt */
            max-width: 100%; /* Nimmt maximal die verfügbare Breite im Embed-Fenster ein */
        }
        #quote-text {
            font-size: 1.2em;
            margin-bottom: 12px;
            color: #cccccc; /* Hellgraue Schriftfarbe */
        }
        #quote-author {
            font-size: 1em;
            font-style: italic;
            color: #aaaaaa; /* Etwas dunkleres Hellgrau für den Autor */
        }
        /* Optional: Button zum Neuladen des Zitats */
        #reload-button {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 0.9em;
            color: #aaaaaa; /* Hellgraue Schriftfarbe für Button */
            background-color: transparent; /* Transparenter Hintergrund für Button */
            border: 1px solid #aaaaaa; /* Hellgrauer Rahmen für Button */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        #reload-button:hover {
            background-color: rgba(204, 204, 204, 0.1); /* Sehr dezenter hellgrauer Hintergrund beim Hovern */
            color: #cccccc; /* Etwas hellere Schrift beim Hovern */
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
        <button id="reload-button" onclick="displayQuote()">Nächstes Zitat</button>
    </div>

    <script>
        const myQuotes = [
            { text: "Der Weg ist das Ziel.", author: "Konfuzius" },
            { text: "Sei du selbst die Veränderung, die du dir wünschst für diese Welt.", author: "Mahatma Gandhi" },
            { text: "Phantasie ist wichtiger als Wissen, denn Wissen ist begrenzt.", author: "Albert Einstein" },
            // HIER IHRE EIGENEN ZITATE HINZUFÜGEN:
            // { text: "Ihr Zitat hier.", author: "Ihr Name oder Quelle" },
            // { text: "Noch ein tolles Zitat.", author: "Unbekannt" },
            // { text: "Ein drittes Beispiel.", author: "Max Mustermann" }
        ];

        function getRandomQuote() {
            if (myQuotes.length === 0) {
                return { text: "Bitte fügen Sie Zitate zur Liste hinzu.", author: "" };
            }
            const randomIndex = Math.floor(Math.random() * myQuotes.length);
            return myQuotes[randomIndex];
        }

        function displayQuote() {
            const quote = getRandomQuote();
            document.getElementById('quote-text').textContent = quote.text;
            if (quote.author) {
                document.getElementById('quote-author').textContent = "- " + quote.author;
            } else {
                document.getElementById('quote-author').textContent = ""; // Autor ausblenden, wenn nicht vorhanden
            }
        }

        // Zitat beim Laden der Seite anzeigen
        window.onload = displayQuote;
    </script>
</body>
</html>
