<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Zitate</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%; /* Stellt sicher, dass das html-Element die volle Höhe des iframes einnimmt */
            overflow: hidden; /* Verhindert Scrollbalken auf dem html-Element */
            box-sizing: border-box;
        }
        *, *::before, *::after { /* Sorgt für ein konsistentes Box-Modell für alle Elemente */
            box-sizing: inherit;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Body nimmt die volle Höhe des html-Elements ein */
            margin: 0; /* Entfernt Standard-Body-Margins */
            padding: 15px; /* Innenabstand des Body bleibt, ist aber im 100% height enthalten */
            text-align: center;
            background-color: transparent;
            overflow: hidden; /* Verhindert Scrollbalken auf dem Body-Element */
        }
        #quote-container {
            padding: 25px;
            border-radius: 10px; /* Kann beibehalten werden */
            background-color: transparent;
            max-width: 100%;
            /* Höhe wird automatisch durch Inhalt bestimmt */
        }
        #quote-text {
            font-size: clamp(1.1em, 2.8vw, 1.4em);
            margin-bottom: 12px;
            color: #cccccc;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        #quote-author {
            font-size: clamp(0.9em, 2.2vw, 1.1em);
            font-style: italic;
            color: #aaaaaa;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        #reload-button {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: clamp(0.8em, 2vw, 1em);
            color: #aaaaaa;
            background-color: transparent;
            border: 1px solid #aaaaaa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        #reload-button:hover {
            background-color: rgba(204, 204, 204, 0.1);
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
        <button id="reload-button" onclick="displayQuote()">Nächstes Zitat</button>
    </div>

    <script>
        const myQuotes = [
            { text: "Der Weg ist das Ziel.", author: "Konfuzius" },
            { text: "Sei du selbst die Veränderung, die du dir wünschst für diese Welt.", author: "Mahatma Gandhi" },
            { text: "Phantasie ist wichtiger als Wissen, denn Wissen ist begrenzt.", author: "Albert Einstein" },
            // HIER IHRE EIGENEN ZITATE HINZUFÜGEN:
            // { text: "Ihr Zitat hier.", author: "Ihr Name oder Quelle" },
        ];

        function getRandomQuote() {
            if (myQuotes.length === 0) {
                return { text: "Bitte fügen Sie Zitate zur Liste hinzu.", author: "" };
            }
            const randomIndex = Math.floor(Math.random() * myQuotes.length);
            return myQuotes[randomIndex];
        }

        function displayQuote() {
            const quote = getRandomQuote();
            document.getElementById('quote-text').textContent = quote.text;
            if (quote.author) {
                document.getElementById('quote-author').textContent = "- " + quote.author;
            } else {
                document.getElementById('quote-author').textContent = "";
            }
        }
        window.onload = displayQuote;
    </script>
</body>
</html>
